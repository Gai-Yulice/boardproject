{% extends 'base.html' %}

{% block header %}
<div class="alert alert-primary" role="alert">
    <h3>詳細</h3>
</div>
{% endblock header %}

{% block content %}
{% if user.is_authenticated %}
<div class="container">
    <div class="alert alert-success" role="alert">
        <p>投稿者：{{ object.author }}</p>
        <p>内容：{{ object.content }}</p>
        <a href="{% url 'list' %}" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">Back</a>
    </div>
    <a href="{% url 'logout' %}" >logout</a>
</div>
{% else %}
Please login
{% endif %}
{% endblock content %}
